<script type="text/javascript">

    function removeFriend(id, uiUpdateFunction){
        payload = {
            "csrfmiddlewaretoken": "{{csrf_token}}",
            "receiver_user_id": id
        }
        $.ajax({
            type: "POST",
            dataType: "json",
            url: "{% url 'friend:remove-friend' %}",
            timeout: 5000,
            data: payload,
            success: function(data){
                if(data['response'] == "Succesfully removed that friend"){

                }else if(data['response'] != null){
                    alert(data['response'])
                }
            },
            error: function(data){
                alert("Somthing went wrong: " + data)
            },
            complete: function(data){
                uiUpdateFunction()
            }
        })
    }
</script>
