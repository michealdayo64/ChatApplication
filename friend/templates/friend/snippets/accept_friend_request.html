<script type="text/javascript">

    function acceptFriendRequest(friend_request_id, uiUpdateFunction){
        var url = "{% url 'friend:accept-friend-request' friend_request_id=551512521224555555 %}".replace("551512521224555555",
        friend_request_id)
        $.ajax({
            type: "GET",
            dataType: "json",
            url: url,
            timeout: 5000,
            success: function(data){
                if(data.response == "Friend request accepted"){

                }else if(data.response != null){
                    alert(data.response)
                }
            },
            error: function(data){
                alert("Something went wrong: ", data)
            },
            complete: function(data){
                uiUpdateFunction()
            }
        })
    }
</script>
